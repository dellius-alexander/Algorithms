name: 'Build, Test, Deploy Github Pages'
on:
  push:
    branches:
      - 'main'
      - 'release*'
      - '*'

  pull_request:
    branches:
      - 'main'
      - 'release*'
      - '*'

#  # Allows you to run this workflow manually from the Actions tab
#  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # This job will perform build and tests on project package.
  build-test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11

      - name: Verify Repository Contents Pre-Build
        run: |
          ls -liaR

      - name: Setup Gradle and Execute Dry Run
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.1
          arguments: |
            build
            test
            --dry-run

      - name: Execute Package build
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.1
          arguments: |
            build
            test

      - name: Verify Repository Contents Post-Build Linux OS and MacOS
        if: matrix.os != 'windows-latest'
        run: |
          ls -liaR

      - name: Verify Repository Contents Post-Build Windows OS
        if: matrix.os == 'windows-latest'
        run: |
          Get-Childitem -Path '.' -recurse

      - name: Preparing build and test artifacts
        run: |
          mkdir -p staging  tests/BreadthFirstSearch tests/Dijkstra tests/Node
          cp BreadthFirstSearch/build/libs/*.jar Dijkstra/build/libs/*.jar  Node/build/libs/*.jar staging


      - name: Setup a cache for Gradle
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Persist build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: algorithms-artifact
          path: staging

#      - name: Persist Test Results
#        uses: actions/upload-artifact@v2
#        with:
#          name: algorithms-test-results
#          path: tests

  # This job will attempt to merge only on success Build job completion.
  merge-me:
    # Automatic Merge will not occur unless a successful Build and Test Run
    # List all required job names here.
    needs:
      - build-test
    runs-on: ubuntu-latest
    steps:
      - # It is often a desired behavior to merge only when a workflow execution
        # succeeds. This can be changed as needed.
        if: ${{ github.event.workflow_run.conclusion == 'success' }}
        name: Merge With main On Success
        uses: ridedott/merge-me-action@v2
        with:
          # Depending on branch protection rules, a  manually populated
          # `GITHUB_TOKEN_WORKAROUND` secret with permissions to push to
          # a protected branch must be used. This secret can have an arbitrary
          # name, as an example, you can use `SOME_RANDOM_TOKEN_STRING`.
          # Since this repository has no protected branches we will omit
          # this part of the step.
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Single deploy job since we're just deploying
  deploy:
    if: ${{ github.ref == 'refs/heads/main' }}
    needs:
      - build-test
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
